<html>
    <head>
        <title>Job Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
        <style>
            body{
                background-image: url("stu.jpg");
                background-repeat: no-repeat;
            }
        </style>
    
    
    </head>
    <body>
        <div class="row me-0">
        <div class="col-10 border border-0">
            <!--<h2 class="mt-2 ms-2 text-primary">Hello!</h2>-->
        </div>

        <div class="col-1 border border-0 mt-3">
            <button class="btn border border-1" onclick="redirectToPage1()">HOME</button>
        </div>

        <div class="col-1 border border-0 mt-3">
            <button class="btn border border-2 border-danger" onclick="redirectToPage()">LOG OUT</button>
        </div>

        <script>
            function redirectToPage() {
                window.location.href = 'index.html';
            }
            function redirectToPage1() {
                window.location.href = 'usersMain.html';
            }
        </script>
    </div>

        <div class="container mt-5 me-5 align-items-center">
            <div class="row pe-5  me-5 mt-5">
                <div class="card pe-5 w-50 ps-5 me-5 mt-5">
                    <form action="sendData" method="POST">
                        <div class="form-group mb-3 mt-3 text-center">   
                            <h2>Student Details</h2>  
                        </div>

                        <div class="form-group">   
                            <label>Name</label>
                            <input type="text" class="form-control mb-3" id="name" name="name" required>
                        </div>

                        <div class="form-group">   
                            <label>Register No</label>
                            <input type="text" class="form-control mb-3" id="reg" name="reg" required>
                        </div>

                        <div class="form-group">   
                            <label>Field Wish to Enter</label>
                            <select class="form-select" name="field">
                                <option value="Software Engineer">Software Engineer</option>
                                <option value="Network Engineer">Network Engineer</option>
                                <option value="Quality Assurence">Quality Assurence</option>
                            </select>
                        </div>


                        <div class="row mt-2">
                            <div class="form-group col-6">      
                                <span>Languages</span>
                               
                                   <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" value="Java" name="language">Java
                                </div>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" value="Phython" name="language">Phython
                                </div>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" value="C++" name="language">C++
                                </div>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" value="PHP" name="language">PHP
                                </div> 
                                
                                
                            </div>
                            <div class="form-group col-6">      
                                <span>Frameworks</span>
                                
                                    <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" value="Angular" name="front">Angular
                                </div>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" value="React" name="front">React
                                </div>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" value="Vue.js" name="front">Vue.js
                                </div>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" value="Ember.js" name="front">Ember.js
                                </div>
                                
                                
                            </div>
                        </div> 

                        <div class="form-group">   
                            <button type="submit" class="btn btn-success mb-3 mt-3">Submit</button>
                        </div>
                         </div>  
                    
                </div>
            </div>

    </body>
</html>
