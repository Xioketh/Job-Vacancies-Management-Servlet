<html>
    <head>
        <title>Job Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
        <style>
            body{
                background-image: url("job.jpg");
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <div class="row me-0">
        <div class="col-10 border border-0">
            <!--<h2 class="mt-2 ms-2 text-primary">Hel</h2>-->
        </div>

        <div class="col-1 border border-0 mt-3">
            <button class="btn border border-1" onclick="redirectToPage1()">HOME</button>
        </div>

        <div class="col-1 border border-0 mt-3">
            <button class="btn border border-2 border-danger" onclick="redirectToPage()">LOG OUT</button>
        </div>

        <script>
            function redirectToPage() {
                window.location.href = 'index.html';
            }
            function redirectToPage1() {
                window.location.href = 'usersMain.html';
            }
        </script>
    </div>

        <div class="container mt-5 me-5 align-items-center">
            <div class="row pe-5  me-5 mt-5">
                <div class="card pe-5 w-50 ps-5 me-5 mt-5">
                    <form action="sendJobData" method="POST">

                        <div class="form-group mb-3 mt-3 text-center">   
                            <h2>Job Vacancy Details</h2>  
                        </div>

                        <div class="form-group">   
                            <label>Company Name</label>
                            <input type="text" class="form-control mb-3" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">   
                            <label>Experience</label>
                            <input type="text" class="form-control mb-3" id="ex" name="ex" required>
                        </div>

                        <div class="form-group">   
                            <label>Job Vacancy For</label>
                            <select class="form-select" name="field">
                                <option value="Software Engineer">Software Engineer</option>
                                <option value="Network Engineer">Network Engineer</option>
                                <option value="Quality Assurence">Quality Assurence</option>
                            </select>
                        </div>


                        <div class="row mt-2">
                            <div class="form-group col-6">      
                                <span>Languages we Recomend</span>

                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" value="Java" name="language">Java
                                </div>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" value="Phython" name="language">Phython
                                </div>
                                <div class="form-check ms-2">
                                 <input class="form-check-input" type="radio" value="C++" name="language">C++
                                </div>
                                <div class="form-check ms-2">
                                   <input class="form-check-input" type="radio" value="PHP" name="language">PHP
                                </div>
                            </div>
                            <div class="form-group">   
                            <label>Other Information</label>
                            <input type="text" class="form-control mb-3" id="other" name="other" required>
                            </div>
                        </div> 

                        <div class="form-group">   
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div> 


    </body>
</html>
